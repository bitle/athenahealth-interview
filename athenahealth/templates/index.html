<h1>Deck of Card</h1>

<table>
    <tr>
        <th>Card name</th>
        <th>Count</th>
    </tr>
    {% for item in results %}
    <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
    </tr>
    {% endfor %}
</table>
<form action="/" method="POST">
    <button name="next-move" value="draw" type="submit">Draw a card</button>
    <button name="next-move" value="reshuffle" type="submit">Reshuffle</button>
</form>
